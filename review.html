<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <label for="product-name">Product Name:</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label for="rating">Overall Rating:</label>
            <div id="rating">
                <input type="radio" id="star5" name="rating" value="5" required>
                <label for="star5" title="5 stars">☆</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4 stars">☆</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3 stars">☆</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2 stars">☆</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="1 star">☆</label>
            </div>

            <label for="date">Date of Installation:</label>
            <input type="date" id="date" name="date" required>

            <label>Useful Features:</label>
            <div>
                <input type="checkbox" id="feature1" name="features" value="Feature 1">
                <label for="feature1">Feature 1</label>
                <input type="checkbox" id="feature2" name="features" value="Feature 2">
                <label for="feature2">Feature 2</label>
                <input type="checkbox" id="feature3" name="features" value="Feature 3">
                <label for="feature3">Feature 3</label>
            </div>

            <label for="review">Written Review:</label>
            <textarea id="review" name="review"></textarea>

            <label for="user-name">User Name:</label>
            <input type="text" id="user-name" name="user-name">

            <input type="submit" value="Submit Review">
        </form>
    </main>
    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
